name: flutter_notes
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.3.0
  fluttertoast: ^8.2.12
  another_flushbar: ^1.12.30
  provider: ^6.1.4
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: FuturaStd
      fonts:
        - asset: assets/futura_std/FuturaStdBook.otf
          weight: 400
        - asset: assets/futura_std/FuturaStdMedium.otf
          weight: 500
        - asset: assets/futura_std/FuturaStdBold.otf
          weight: 700
        - asset: assets/futura_std/FuturaStdLight.otf
          weight: 300
        - asset: assets/futura_std/FuturaStdExtraBold.otf
          weight: 800
        - asset: assets/futura_std/FuturaStdHeavy.otf
          weight: 900
        - asset: assets/futura_std/FuturaStdBookOblique.otf
          weight: 400
          style: italic
        - asset: assets/futura_std/FuturaStdMediumOblique.otf
          weight: 500
          style: italic
        - asset: assets/futura_std/FuturaStdBoldOblique.otf
          weight: 700
          style: italic

  # fonts:
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
